<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>BoyWithUke Songs & Interpretations</title><link rel="icon" href="favicon.png"><style>body{background-image:url('background.png');background-size:cover;background-position:center;background-attachment:fixed;color:white;font-family:Arial,sans-serif;margin:0;padding:0;overflow-x:hidden}header{background-color:rgba(31,31,31,0.8);padding:20px;text-align:center;position:relative}header a{position:absolute;top:10px;left:10px}header img{width:200px;height:auto}h1{font-size:36px;margin:0}.content{padding:20px}.title-box{background-color:rgba(42,42,42,0.8);padding:15px;border-radius:8px;margin:10px 0;width:80%;margin-left:auto;margin-right:auto;text-align:center}.song-box{background-color:rgba(42,42,42,0.8);padding:15px;border-radius:8px;margin:10px 0;width:80%;margin-left:auto;margin-right:auto;cursor:pointer}.song-title{font-size:24px;font-weight:bold}.interpretation{font-size:16px;margin-top:5px}footer{background-color:rgba(31,31,31,0.8);color:#bbb;text-align:center;padding:10px;width:100%;position:relative}a{text-decoration:none;color:inherit}</style></head><body><header><a href="https://meteorfire2825.github.io" target="_blank"><img src="logo.png" alt="Logo"></a><h1>BoyWithUke Songs & Interpretations</h1></header><div class="content"><div class="title-box"><h2>Complete List of Songs</h2></div><div id="song-list"></div></div><footer><p>&copy; 2025 BoyWithUke Songs</p></footer><script src="index.js"></script><script>let html='';songData.forEach(song=>{html+=`<a href="${song.url}" target="_blank"><div class="song-box"><div class="song-title">${song.song}</div><div class="interpretation">${song.detail}</div></div></a>`});document.getElementById('song-list').innerHTML=html;</script></body></html>
